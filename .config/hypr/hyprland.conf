#  SlashAcorn/dotfiles

# Monitor Settings
monitor=DP-1,1920x1080@144,0x0,1

# Modifier Key
$Mod = SUPER

# Set Cursor Theme - Using this breaks the config
# exec-once=hyprctl setcursor Cutefish-Light

# Startup apps
exec-once = hyprrandompaper -t macchiato & openrgb -p pink.orp & vencord-desktop & spotify & waybar  & firefox & thunderbird & emacs --daemon &

# Source theme file
source = ~/.config/hypr/theme.conf

# Input Configuration
input {
    accel_profile = flat
    kb_layout = us,us
    kb_variant = workman,
    follow_mouse = 1
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

# General Configuraion
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = $red $rosewater $pink 45deg
    col.inactive_border = $base

    layout = master
}

# Cosmetic Configuration
decoration {
    rounding = 10
#    blur = yes
#    blur_size = 3
#    blur_passes = 1
#    blur_new_optimizations = on
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 5
    col.shadow = rgba(f5e0dc60)
}

# More Cosmetic Configuration
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 4, default, slidefadevert
}

# Layout Configuration
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the binds section below
    preserve_split = yes # you probably want this
    special_scale_factor 1.0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

# App Binds
bind = $Mod, Return, exec, kitty
bind = $Mod, Q, killactive
bind = $Mod SHIFT, R, exit, 
bind = $Mod SHIFT, S, exec, systemctl suspend 
bind = $Mod, M, exec, thunar
bind = $Mod, X, exec, firefox
bind = $Mod, B, exec, emacsclient -c
bind = $Mod SHIFT, T, exec, emacs
bind = $Mod, Space, togglefloating, 
bind = $Mod, Z, exec, /home/nhe/.config/rofi/launchers/type-3/launcher.sh
bind = , Print, exec, hyprshot -m region --clipboard-only
bind = $Mod, Print, exec, env XDG_CURRENT_DESKTOP=sway XDG_SESSION_DESKTOP=sway QT_QPA_PLATFORM=wayland flameshot gui
bind = CONTROL, Print, exec, hyprshot -m output --clipboard-only
bind = ALT,Print, exec, hyprshot -m window --clipboard-only
bind = CONTROL,End,pass,^(com\.obsproject\.Studio)$
bind = ALT,End,pass,^(com\.obsproject\.Studio)$
bind = ,End,pass,^(com\.obsproject\.Studio)$
bind = $Mod, U, exec, hyprpicker -a
bind = $Mod, T, fullscreen
bind = $Mod SHIFT, P, pin

# Cycle Layouts
# bind = $Mod, Tab, ???

# Change Keyboard Layouts
bind = $Mod, G, exec, hyprctl switchxkblayout royuan-gaming-keyboard 0
bind = $Mod SHIFT, G, exec, hyprctl switchxkblayout royuan-gaming-keyboard 1

# Move focus with Mod + hjkl
#bind = $Mod, h, movefocus, l
bind = $Mod, n, exec, hyprctl dispatch layoutmsg focusmaster
bind = $Mod, e, cyclenext
bind = $Mod, o, cyclenext, prev
# bind = $Mod, l, movefocus, r

# Move windows with Mod + Shift + hjkl
# bind = $Mod SHIFT, h, movewindow, l
# bind = $Mod SHIFT, j, movewindow, d
# bind = $Mod SHIFT, k, movewindow, u
bind = $Mod SHIFT, n, exec, hyprctl dispatch layoutmsg swapwithmaster

# Move windows in master layout
bind = $Mod SHIFT, e, swapnext,
bind = $Mod SHIFT, o, swapnext, prev
bind = $Mod SHIFT, Return, exec, hyprctl dispatch layoutmsg swapwithmaster

# Resize windows with Mod + Control + hjlk
# bind = $Mod, h, resizeactive, -30 0
# bind = $Mod, l, resizeactive, 30 0
bind = $Mod CONTROL, n, resizeactive, -30 0
bind = $Mod CONTROL, e, resizeactive, 0 30
bind = $Mod CONTROL, o, resizeactive, 0 -30
bind = $Mod CONTROL, i, resizeactive, 30 0

# Switch workspaces with mainMod + [0-9]
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, grave, togglespecialworkspace

# Move active window to a workspace with mainMod + SHIFT + [0-8]
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, grave, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1

bind = , KP_Left, workspace, e+1
bind = , KP_Right, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# Workspaces
workspace = special, gapsin:30, gapsout:100

# Window Rules
windowrule=workspace 2,^(firefox)$
windowrule=workspace 6,^(thunderbird)$
windowrule=workspace 3,^(VencordDesktop)$
windowrule=workspace 5,^(Spotify)$
windowrule=float,^(pavucontrol)$
windowrule=float,^(file-roller)$
windowrule=tile,^(Aseprite)$
#windowrule=tile,^(Godot)$
windowrulev2 = nofullscreenrequest, class:^(cs2)$
windowrulev2 = nomaximizerequest, class:^(cs2)$

